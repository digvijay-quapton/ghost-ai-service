apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-ai-service
  namespace: ghost-ai
  labels:
    app: ghost-ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-ai-service
  template:
    metadata:
      labels:
        app: ghost-ai-service
    spec:
      containers:
      - name: ghost-ai-service
        image: registry.quapton.com/library/ghost-ai-service:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GHOST_ADMIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: ghost-admin
              key: admin_api_key
        - name: GHOST_API_URL
          valueFrom:
            secretKeyRef:
              name: ghost-admin
              key: api_url
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: groq-api
              key: groq_key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-registry-secret